name: Release + Publish

on:
  push:
    branches:
      - main
      - beta
    tags:
      - '!*'

jobs:
  release:
    name: "Release + Publish"
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip release') && !contains(github.event.head_commit.message, 'skip ci')"
    permissions:
      contents: read
      id-token: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.CUSTOM_GITHUB_PERSONAL_TOKEN }}

    - name: setup pnpm
      uses: pnpm/action-setup@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
        cache: 'pnpm'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: pnpm install

    - name: Build package
      run: pnpm run build

    - name: Check npm package for packaging/publishing errors
      run: pnpm dlx publint run --strict

    - name: Check JSR package for packaging/publishing errors
      run: pnpm dlx jsr publish --dry-run

    - name: Make a release on npm, JSR and GitHub
      run: pnpm dlx semantic-release
      env:
        NPM_CONFIG_USERCONFIG: '/dev/null' # Ignore local .npmrc as semantic-release will use ONLY THAT if it finds one, leading to npm auth not working.
        NPM_USERNAME: 'gprasannah'
        NPM_EMAIL: ${{ secrets.NPM_EMAIL }}
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.CUSTOM_GITHUB_PERSONAL_TOKEN }}
        GIT_AUTHOR_NAME: 'GP'
        GIT_AUTHOR_EMAIL: 'GP'
        GIT_COMMITTER_NAME: 'me@httgp.com'
        GIT_COMMITTER_EMAIL: 'me@httgp.com'
